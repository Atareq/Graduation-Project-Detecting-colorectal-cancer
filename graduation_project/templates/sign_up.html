{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css'%}">
    <title>Sign Up</title>
</head>
<style>
    body {
        background-image: url("{% static 'images/backgraund.jpeg' %}");
        font-family: Helvetica, sans-serif;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>

    <div class="header">

        <ul>

            <a href="{% url 'home' %}">
                <li>Home</li>
            </a>
            <a href="{% url 'about' %}">
                <li>About Us</li>
            </a>
            <a href="{% url 'help' %}">
                <li>Help</li>
            </a>
            <a href="{% url 'contact' %} ">
                <li>Contact</li>
            </a>
        </ul>
    </div>
    
    <div class="container">
        <h1>Sign Up</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="first">

                <div>   
                    <label>Name</label>
                    <input type="text" required name="name">
                </div>
                <div>
                    <label> Phone Number </label>
                    <input type="number" required name="phone">
                </div>

                <div>
                    <label> National ID </label>
                    <input type="number" required name="id">
                </div>
                <div>
                    <label> City </label>
                    <input type="text" required name="city">
                </div>
                <div>
                    <label>E-mail</label>
                    <input type="email" required name="email">
                </div>
            </div>
            <div class="second">

                <div>
                    <div class="gender-label">Gender</div>
                    <div class="gender">
                        <label for="m"> Male </label>
                        <input id="m" type="radio" required name="gender" value="male">

                        <label for="f"> Female </label>
                        <input id="f" type="radio" required name="gender" value="female">
                    </div>

                </div>
                <div>
                    <label for="institution">Institution</label>
                    <input type="text" required name="institution" id="institution">
                </div>
                <div>
                    <label> Password </label>
                    <input type="password" required name="password" minlength="8">
                </div>
            </div>
            <div class="third">

                <input type="submit" value="Sign Up">
            </div>

        </form>

    </div>
</body>

</html>

{{form.username}}
